[pytest]
# Pytest Configuration for mistralcli

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Paths
testpaths = tests

# Output Options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=mistralcli
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch

# Coverage Options
[coverage:run]
source = mistralcli
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for Test Organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with external dependencies)
    security: Security-focused tests
    slow: Slow running tests
    network: Tests requiring network access
    requires_api_key: Tests requiring Mistral API key

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
